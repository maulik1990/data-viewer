<div class="adminTableModal">
    <div class="adminTableModal-header">Add Column</div>
<div  class="adminTableModal-modalContent">
    <div class="adminTableModal-data">
        <div  ng-click="adminDialogVm.populateLabel(jsonKey)" ng-repeat="jsonKey in adminDialogVm.columns  track by $index">
            <div ng-class="{'adminTableModal-active': adminDialogVm.activeTab === jsonKey}" class="adminTableModal-data-value">{{jsonKey}}</div>
        </div>
    </div>
    <div class="adminTableModal-labelDetails">
        <div class="adminTableModal-labelDetails-labelHeader">Custom Label</div>
        <input class="adminTableModal-labelDetails-labelValue" type="text" ng-model="adminDialogVm.label">
        <button ng-click="adminDialogVm.addData()"
                type="button" class="adminTableModal-labelDetails-submit">Submit</button>
    </div>
</div>
</div>


<!--{{ (adminDialogVm.layout === 'card') ? 'true' : 'false'}}-->
